openapi: 3.0.2
info:
  title: Keycloak Admin REST API
  description: This is a REST API reference for the Keycloak Admin REST API.
  version: "1.0"
paths:
  /admin/realms:
    get:
      tags:
        - Realms Admin
      summary: Get accessible realms Returns a list of accessible realms. The list is filtered based on what realms the caller is allowed to view.
      parameters:
        - in: query
          name: briefRepresentation
          schema:
            type: string
          style: form
      responses:
        2XX:
          description: OK
          content:
            application/json:
              schema:
                type: object
    post:
      tags:
        - Realms Admin
      summary: Import a realm. Imports a realm from a full representation of that realm.
      requestBody:
        description: '[file]'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        2XX:
          description: OK
  /admin/realms/{realm}:
    get:
      tags:
        - Realms Admin
      summary: Get the top-level representation of the realm It will not include nested information like User and Client representations.
      responses:
        2XX:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmRepresentation'
    put:
      tags:
        - Realms Admin
      summary: Update the top-level information of the realm Any user, roles or client information in the representation will be ignored.
      requestBody:
        description: RealmRepresentation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealmRepresentation'
      responses:
        2XX:
          description: OK
    delete:
      tags:
        - Realms Admin
      summary: Delete the realm
      responses:
        2XX:
          description: No Content
    parameters:
      - in: path
        name: realm
        description: realm name (not id!)
        required: true
        schema:
          type: string
        style: simple
  /admin/realms/{realm}/admin-events:
    get:
      tags:
        - Realms Admin
      summary: Get admin events Returns all admin events, or filters events based on URL query parameters listed here
      parameters:
        - in: query
          name: authClient
          schema:
            type: string
          style: form
        - in: query
          name: authIpAddress
          schema:
            type: string
          style: form
        - in: query
          name: authRealm
          schema:
            type: string
          style: form
        - in: query
          name: authUser
          description: user id
          schema:
            type: string
          style: form
        - in: query
          name: dateFrom
          schema:
            type: string
          style: form
        - in: query
          name: dateTo
          schema:
            type: string
          style: form
        - in: query
          name: first
          schema:
            type: string
          style: form
        - in: query
          name: max
          description: Maximum results size (defaults to 100)
          schema:
            type: string
          style: form
        - in: query
          name: operationTypes
          description: '[String]'
          schema:
            type: string
          style: form
        - in: query
          name: resourcePath
          schema:
            type: string
          style: form
        - in: query
          name: resourceTypes
          description: '[String]'
          schema:
            type: string
          style: form
      responses:
        2XX:
          description: OK
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - Realms Admin
      summary: Delete all admin events
      responses:
        2XX:
          description: No Content
    parameters:
      - in: path
        name: realm
        description: realm name (not id!)
        required: true
        schema:
          type: string
        style: simple
  /admin/realms/{realm}/attack-detection/brute-force/users:
    delete:
      tags:
        - Attack Detection
      summary: Clear any user login failures for all users This can release temporary disabled users
      responses:
        2XX:
          description: No Content
    parameters:
      - in: path
        name: realm
        description: realm name (not id!)
        required: true
        schema:
          type: string
        style: simple
  /admin/realms/{realm}/attack-detection/brute-force/users/{userId}:
    get:
      tags:
        - Attack Detection
      summary: Get status of a username in brute force detection
      responses:
        2XX:
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    delete:
      tags:
        - Attack Detection
      summary: Clear any user login failures for the user This can release temporary disabled user
      responses:
        2XX:
          description: No Content
    parameters:
      - in: path
        name: realm
        description: realm name (not id!)
        required: true
        schema:
          type: string
        style: simple
      - in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
