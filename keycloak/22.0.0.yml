        required: true
        schema:
          type: string
        style: simple
      - in: path
        name: flowAlias
        description: name of the existing authentication flow
        required: true
        schema:
          type: string
        style: simple
  /admin/realms/{realm}/authentication/flows/{flowAlias}/executions:
    get:
      tags:
